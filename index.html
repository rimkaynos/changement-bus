<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de Bus - Système Atelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .upload-box.has-file {
            border-color: #4CAF50;
            background: #e8f5e9;
            border-style: solid;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: none;
        }
        
        .upload-box.has-file .file-info {
            display: block;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .submit-btn.loading {
            position: relative;
            color: transparent;
        }
        
        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .download-section {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            display: none;
        }
        
        .download-section.show {
            display: block;
        }
        
        .download-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .modifications-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .modification-item {
            padding: 5px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚌 Système de Changement de Bus</h1>
            <p>Atelier - Mise à jour quotidienne des affectations</p>
            <p style="margin-top: 10px; opacity: 0.9;">📅 <span id="currentDate"></span></p>
        </div>
        
        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-grid">
                    <div class="upload-box" id="urbainBox" onclick="document.getElementById('urbainFile').click()">
                        <h3>📊 Fichier URBAIN</h3>
                        <p>Format Excel (.xlsx)</p>
                        <input type="file" id="urbainFile" name="urbain" accept=".xlsx,.xls" required>
                        <div class="file-info">
                            <span id="urbainName"></span>
                            <button type="button" onclick="removeFile('urbain', event)" style="float: right; background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px;">✖</button>
                        </div>
                    </div>
                    
                    <div class="upload-box" id="mixteBox" onclick="document.getElementById('mixteFile').click()">
                        <h3>📊 Fichier MIXTE</h3>
                        <p>Format Excel (.xlsx)</p>
                        <input type="file" id="mixteFile" name="mixte" accept=".xlsx,.xls" required>
                        <div class="file-info">
                            <span id="mixteName"></span>
                            <button type="button" onclick="removeFile('mixte', event)" style="float: right; background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px;">✖</button>
                        </div>
                    </div>
                    
                    <div class="upload-box" id="pdfBox" onclick="document.getElementById('pdfFile').click()">
                        <h3>📄 Feuille de Changements</h3>
                        <p>PDF scanné de l'atelier</p>
                        <input type="file" id="pdfFile" name="pdf" accept=".pdf" required>
                        <div class="file-info">
                            <span id="pdfName"></span>
                            <button type="button" onclick="removeFile('pdf', event)" style="float: right; background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px;">✖</button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Traiter les changements
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div id="downloadSection" class="download-section">
                <h3>📥 Télécharger les fichiers modifiés :</h3>
                <div id="downloadLinks"></div>
                
                <div class="stats-grid" id="statsGrid"></div>
                
                <div class="modifications-list" id="modificationsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const WEBHOOK_URL = 'https://n8n.kimonass.fr/webhook/changement-bus';
        
        // Afficher la date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // Gestion des fichiers
        ['urbain', 'mixte', 'pdf'].forEach(type => {
            const input = document.getElementById(`${type}File`);
            input.addEventListener('change', function(e) {
                handleFileSelect(type, e.target.files[0]);
            });
        });
        
        function handleFileSelect(type, file) {
            if (!file) return;
            
            const box = document.getElementById(`${type}Box`);
            const nameEl = document.getElementById(`${type}Name`);
            
            nameEl.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            box.classList.add('has-file');
            
            checkFormValidity();
        }
        
        function removeFile(type, event) {
            event.stopPropagation();
            
            document.getElementById(`${type}File`).value = '';
            document.getElementById(`${type}Box`).classList.remove('has-file');
            
            checkFormValidity();
        }
        
        function checkFormValidity() {
            const urbain = document.getElementById('urbainFile').files[0];
            const mixte = document.getElementById('mixteFile').files[0];
            const pdf = document.getElementById('pdfFile').files[0];
            
            document.getElementById('submitBtn').disabled = !(urbain && mixte && pdf);
        }
        
        // Créer un lien de téléchargement
        function createDownloadLink(fileName, base64Data) {
            const link = document.createElement('a');
            link.href = base64Data;
            link.download = fileName;
            link.className = 'download-btn';
            link.innerHTML = `📥 ${fileName}`;
            return link;
        }
        
        // Afficher les résultats
        function showResults(result) {
            const downloadSection = document.getElementById('downloadSection');
            const downloadLinks = document.getElementById('downloadLinks');
            const statsGrid = document.getElementById('statsGrid');
            const modsList = document.getElementById('modificationsList');
            
            // Vider les contenus précédents
            downloadLinks.innerHTML = '';
            statsGrid.innerHTML = '';
            modsList.innerHTML = '';
            
            // Afficher les liens de téléchargement
            if (result.fichiers) {
                if (result.fichiers.urbain && result.fichiers.urbain.download) {
                    downloadLinks.appendChild(createDownloadLink(
                        result.fichiers.urbain.nom,
                        result.fichiers.urbain.download
                    ));
                }
                if (result.fichiers.mixte && result.fichiers.mixte.download) {
                    downloadLinks.appendChild(createDownloadLink(
                        result.fichiers.mixte.nom,
                        result.fichiers.mixte.download
                    ));
                }
            }
            
            // Afficher les statistiques
            if (result.statistiques && result.statistiques.parCategorie) {
                Object.entries(result.statistiques.parCategorie).forEach(([cat, count]) => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${cat}</div>
                    `;
                    statsGrid.appendChild(card);
                });
            }
            
            // Afficher les modifications
            if (result.details) {
                modsList.innerHTML = '<h4>Détail des modifications :</h4>';
                
                if (result.details.urbain && result.details.urbain.length > 0) {
                    modsList.innerHTML += '<strong>Fichier Urbain :</strong>';
                    result.details.urbain.forEach(mod => {
                        modsList.innerHTML += `
                            <div class="modification-item">
                                Bus ${mod.bus} → ${mod.remplace_par} (${mod.type})
                            </div>
                        `;
                    });
                }
                
                if (result.details.mixte && result.details.mixte.length > 0) {
                    modsList.innerHTML += '<strong>Fichier Mixte :</strong>';
                    result.details.mixte.forEach(mod => {
                        modsList.innerHTML += `
                            <div class="modification-item">
                                Bus ${mod.bus} → ${mod.remplace_par} (${mod.type})
                            </div>
                        `;
                    });
                }
            }
            
            downloadSection.classList.add('show');
        }
        
        // Soumission du formulaire
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            const downloadSection = document.getElementById('downloadSection');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            messageEl.style.display = 'none';
            downloadSection.classList.remove('show');
            
            const formData = new FormData();
            formData.append('urbain', document.getElementById('urbainFile').files[0]);
            formData.append('mixte', document.getElementById('mixteFile').files[0]);
            formData.append('pdf', document.getElementById('pdfFile').files[0]);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    messageEl.className = 'message success';
                    messageEl.innerHTML = `
                        <h3>✅ ${result.message}</h3>
                        <p>Date : ${result.date} à ${result.heure}</p>
                    `;
                    messageEl.style.display = 'block';
                    
                    // Afficher les résultats et liens de téléchargement
                    showResults(result);
                    
                } else {
                    throw new Error(`Erreur serveur: ${response.status}`);
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.innerHTML = `<h3>❌ Erreur</h3><p>${error.message}</p>`;
                messageEl.style.display = 'block';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                checkFormValidity();
            }
        });
    </script>
</body>
</html>
